name: "basic_code_search"
description: "Search for code across all indexed repositories"
category: "search"

parameters:
  query:
    type: "string"
    required: true
    description: "Code search query (e.g., 'authentication', 'JWT token')"
  limit:
    type: "integer"
    required: false
    default: 10
    description: "Maximum number of results to return"
  repository:
    type: "string"
    required: false
    description: "Optional repository name filter"

steps:
  - skill: "search"
    id: "search_code"
    description: "Search for code matching the query"
    input:
      query: "{{ query }}"
      limit: "{{ limit }}"
      repository_filter: "{{ repository }}"
