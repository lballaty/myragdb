repositories:
  - name: xLLMArionComply
    path: /Users/liborballaty/LocalProjects/GitHubProjectsDocuments/xLLMArionComply
    enabled: true
    priority: high
    file_patterns:
      include:
        - "**/*.md"
        - "**/*.py"
        - "**/*.ts"
        - "**/*.tsx"
        - "**/*.dart"
      exclude:
        - "**/node_modules/**"
        - "**/.git/**"
        - "**/venv/**"
        - "**/archive-*/**"
        - "**/*.lock"
        - "**/__pycache__/**"
        - "**/dist/**"
        - "**/build/**"

  - name: RepoDot
    path: /Users/liborballaty/LocalProjects/GitHubProjectsDocuments/RepoDot
    enabled: true
    priority: high
    file_patterns:
      include:
        - "**/*.md"
        - "**/*.py"
      exclude:
        - "**/venv/**"
        - "**/.git/**"
        - "**/__pycache__/**"
